name: Publish application
on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'windows']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Inject CF API Key
        uses: datamonsters/replace-action@v2
        with:
          replacements: '$REPLACEME$=${{ secrets.SERVERPACKAPI }}'
          files: ./CurseForge.Minecraft.Serverpack.Launcher/Program.cs

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Build
        shell: bash
        run: |
          # Define some variables for things we need
          tag=$(git describe --tags --abbrev=0)
          release_name="CurseForge.Minecraft.Serverpack.Launcher-$tag-${{ matrix.target }}"
          # Build everything
          dotnet publish CurseForge.Minecraft.Serverpack.Launcher/CurseForge.Minecraft.Serverpack.Launcher.csproj --runtime "${{ matrix.target }}" -c Release -o "$release_name" --self-contained
          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
            tar czvf "${release_name}.tar.gz" "$release_name"
          fi
          # Delete output directory
          rm -r "$release_name"
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "CurseForge.Minecraft.Serverpack.Launcher-*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
