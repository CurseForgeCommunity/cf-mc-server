name: .NET Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Server launcher
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macos']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macos
            os: macos-latest
            target: osx-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Replace credentials
        env:
          CFAPITOKEN: '--FOOLEDYOU--'
        shell: pwsh
        run: (Get-Content -path "./cf-mc-server/Program.cs") -replace "--REPLACEME--", $env:CFAPITOKEN | Set-Content -Path "./cf-mc-server/Program.cs"

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        shell: bash
        run: |
          dotnet publish cf-mc-server/cf-mc-server.csproj --runtime "${{ matrix.target }}" -c Release -o published --self-contained